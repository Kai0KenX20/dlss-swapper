name: Build and Release DLSS Swapper

on:
  push:
    tags:
      - 'v*'  # Auto trigger on version tags like v1.0
  workflow_dispatch:  # Allows manual trigger from Actions tab

permissions:
  contents: write  # Needed to create releases

jobs:
  build:
    runs-on: windows-latest  # Must use Windows for Windows-targeted builds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # You can adjust to match global.json if needed

      - name: Restore dependencies
        run: |
          dotnet restore -p:EnableWindowsTargeting=true

      - name: Build
        run: |
          dotnet build --configuration Release --no-restore -p:EnableWindowsTargeting=true

      - name: Publish
        run: |
          dotnet publish -c Release -o ./publish -p:EnableWindowsTargeting=true

      - name: Package Artifacts
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath ./dlss-swapper-${{ github.ref_name }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dlss-swapper-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
